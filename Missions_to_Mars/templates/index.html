<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content ="width=device-width", initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class = "jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="container">
            <div class="row" id="news_title">
                <div class = "col-md-12">
                    <h2>Latest Mars News</h2>
                    <h5>{{mars.news_title}}</h5>
                    <p>{{mars.news_p}}</p>
                </div>
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image_url}}" class="rounded float-left" style="max-width:100%; max-height: auto"; alt="Featured Image">
                </div>

                <div class ="col-md-4">
                    <h3>Current Weather on Mars</h3>
                    <p>{{mars.mars_weather}}</p>
                    <h4>Mars Facts</h4>
                    <table class="table table-striped">    
                    <p>{{mars.table | safe}}</p>
                </div>
            </div>
        </div>
        <br>

        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for hemisphere in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ hemisphere.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
           
    </body>
</html>
